<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mindstorms Remote Control</title>
        <link rel="stylesheet" href="style.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    </head>
    <body>
        <div id="topBar">
            <h1>Mindstorms Remote Control</h1>
            <p>Control a mindstorms robot through the browser.</p>
        </div>
        
        <table id="mainTable">
            <tr>
                <td id="loginArea">
                    <input type="password" id="passwordInput" placeholder="password" />
                    <button id="loginButton">Connect</button>
                    <p id="statusText">Disconnected</p>
                </td>
            </tr>
            <tr>
                <td id="controlArea">
                    <div id="tabMenu">
                        <label>Set control mode:</label>
                    </div>
                    <div id="basicControls" class="controlMode">
                        <p>Move the robot using the arrow keys</p>
                        <p>Move the front motor using shift/ctrl</p>
                        <br>
                        <label for="activatedCheckbox">Activated</label>
                        <input type="checkbox" id="activatedCheckbox" checked="true"/>
                    </div>
                    <div id="mouseControls" class="controlMode">
                        <p>Move the mouse around in this area to control the robot</p>
                        <p>Press space to toggle activation</p>
                    </div>
                </td>
            </tr>
        </table>
    </body>

    <script src="TabMenu.js"></script>
    <script src="LoginArea.js"></script>
    <script src="SensorPanel.js"></script>
    <script src="ControlMode.js"></script>
    <script src="BasicControlMode.js"></script>
    <script src="MouseControlMode.js"></script>
    <script src="script.js"></script>
</html>
