<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mindstorms Remote Control</title>
        <link rel="stylesheet" href="style.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    </head>
    <body>
        <div id="topBar">
            <h1>Mindstorms Remote Control</h1>
            <p>Control a mindstorms robot through the browser.</p>
        </div>
        
        <table id="mainTable">
            <tr>
                <td id="loginArea">
                    <input type="password" id="passwordInput" placeholder="password" />
                    <button id="loginButton">Connect</button>
                    <p id="statusText">Disconnected</p>
                </td>
            </tr>
            <tr>
                <td id="controlArea">
                    <div id="tabMenu">
                        <label>Set control mode:</label>
                    </div>
                    <div id="basicControls" class="controlMode">
                        <br>
                        <label>Move the robot using the arrow keys.
                            Move the front motor using shift/ctrl.</label>
                        <br>
                        <label for="activatedCheckbox">Activated</label>
                        <input type="checkbox" id="activatedCheckbox"/>
                        <br>

                        <label for="tankSteerSlider">Speed of tank steer motor: </label>
                        <input type="range" id="tankSteerSlider" min="0" max="100" value="50" onchange="this.nextElementSibling.innerText = this.value">
                        <span>50</span>
                        <br>

                        <label for="mediumMotorSlider">Speed of medium motor: </label>
                        <input type="range" id="mediumMotorSlider" min="0" max="100" value="10" onchange="this.nextElementSibling.innerText = this.value">
                        <span>10</span>
                    </div>
                    <div id="mouseControls" class="controlMode">
                        <br>
                        <label>Move the mouse around in this area to control the robot.
                            Press space to toggle activation.</label>
                        <br>
                        <label id="activatedOutput">Deactivated</label>
                        <br>

                        <label for="speedSlider">Maxiumum speed: </label>
                        <input type="range" id="speedSlider" min="0" max="100" value="50" onchange="this.nextElementSibling.innerText = this.value">
                        <span>50</span>
                        <br>

                        <label for="turnAmountSlider">Maxiumum turn amount: </label>
                        <input type="range" id="turnAmountSlider" min="0" max="100" value="50" onchange="this.nextElementSibling.innerText = this.value">
                        <span>50</span>
                        <br>

                    </div>
                </td>
            </tr>
        </table>
    </body>

    <script src="TabMenu.js"></script>
    <script src="LoginArea.js"></script>
    <script src="SensorPanel.js"></script>
    <script src="ControlMode.js"></script>
    <script src="BasicControlMode.js"></script>
    <script src="MouseControlMode.js"></script>
    <script src="script.js"></script>
</html>
